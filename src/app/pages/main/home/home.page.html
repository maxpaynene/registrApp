<app-header title="Inicio"></app-header>


<ion-content>

  <div class="d-flex-center">
    <app-logo></app-logo>
  </div>
  
  <ion-button (click)="routerlinkIntro()" expand="block" fill="clear" shape="round">
    Api
  </ion-button>

  <ion-header >
    <ion-toolbar color="primary">
      <ion-title>
        QR & Bar Code
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card class="ion-text-center">
      <ion-card-header>
        QR Code
      </ion-card-header>
      <ion-card-content>
        <qrcode 
          [qrdata]="qrCodeString" 
          [width]="256" 
          [errorCorrectionLevel]="'M'">
        </qrcode>
      </ion-card-content>
    </ion-card>
  
    <!-- <ion-item *ngIf="scannedResult">
      <ion-label class="ion-text-wrap">QR Code Scanned Result: {{scannedResult}}</ion-label>
    </ion-item> -->
  
    <ion-card class="ion-text-center">
      <ion-card-header>
        Bar Code
      </ion-card-header>
      <ion-card-content>
        <img id="barcode"/>
      </ion-card-content>
    </ion-card>
  
    <ion-item *ngIf="scannedResult">
      <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
    </ion-item>
  
    <ion-button 
      expand="block" 
      class="ion-margin" 
      (click)="startScan()">
      Scan
    </ion-button>
    
  </ion-content>


</ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button (click)="takeImage()"  tab="camera">
    <ion-icon name="camera"></ion-icon>
    <ion-label>Cámara</ion-label>
  </ion-tab-button>

  <ion-tab-button (click)="addUpdateStudnets()" tab="generateQr">
    <ion-label>Generar QR</ion-label>
    <ion-icon name="qr-code-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button (click)="signOut()" tab="logout">
    <ion-icon name="log-out"></ion-icon>
    <ion-label>Cerrar Sesión</ion-label>
  </ion-tab-button>
</ion-tab-bar>
